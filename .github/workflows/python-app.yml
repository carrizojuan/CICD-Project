# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Build Flask Web Appp

on:
  push:
    branches: [ "main" ]
    
jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
          
    - name: Azure Login
      uses: Azure/login@v1.4.6
      with:
        # Paste output of `az ad sp create-for-rbac` as value of secret variable: AZURE_CREDENTIALS
        creds:  ${{ secrets.AZURE_CREDENTIALS }}
        # ClientId of the Azure Service principal created.
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        # TenantId of the Azure Service principal created.
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        # Azure subscriptionId
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        # Set this value to true to enable Azure PowerShell Login in addition to Az CLI login
        enable-AzPSSession: true
      
    - uses: azure/docker-login@v1
      with:
        login-server: flaskcontainercarri.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    
    - run: |
        docker build . -t flaskcontainercarri.azurecr.io/flask-app:${{ github.sha }}
        docker push flaskcontainercarri.azurecr.io/flask-app:${{ github.sha }} 
    
    - uses: azure/webapps-deploy@v2
      with:
        app-name: 'flaskappcarri'
        images: 'flaskcontainercarri.azurecr.io/flask-app:${{ github.sha }}'
    
    - name: Azure logout
      run: |
        az logout
 
